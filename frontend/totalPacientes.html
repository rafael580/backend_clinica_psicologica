<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/totalpacientes.css">
    <title>Dashboard</title>
</head>   
<body>
    <div class="totalPagina">
        <div class="menu "> 
            <h1>Mente Sã</h1>
            <div class="cabecalhoMenu">
                <p>Bem Vindo(a),</p>
                <span>Dr Rafael</span>
                <button><a href="index.html">Sair</a></button>
            </div>
            <div class="dashboardMenu">
                <p class="ativa"> <a href="totalPacientes.html">Dashboard </a></p>
                <p><a href="pacientes.html" class="cor">Pacientes</a>  </p>
                <p><a href="sessoes.html" class="cor">Sessões</a>  </p>
            </div>
        </div>
        <div class="dashboradMenuSessoes">
            <div class="dashboradMenuSessoesQuadro">
                <p>Sessões agendadas (dia)</p>
                <span class="sessoesAgendadasDia">5</span>
            </div>
            <div class="dashboradMenuSessoesQuadro">
                <p>Sessões agendadas (mês)</p>

            <div class="dashboradMenuSessoesQuadro">

                <span class="sessoesCanceladasMes">1</span>
            </div> 
            <div class="dashboradMenuSessoesQuadro">
                <p>Total de Sessões Cadastrados</p>
                <span class="totalsessoes">5000</span>
            </div>

                <span class="individual">1</span>
            </div>
            <div class="dashboradMenuSessoesQuadro">
                <p> Total de sessões (dupla)</p>
                <span class="dupla">5</span>
            </div>
            <div class="dashboradMenuSessoesQuadro">
                <p>Total de sessões (grupo)</p>
                <span class="grupo">5</span>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
